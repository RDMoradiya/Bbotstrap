<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- image :-
        img-fluid :- This applies max-width: 100%; and height: auto; to the image so that it scales with the parent width. ( like responsive image)

        img-thumbnail :- to give an image a rounded 1px border appearance.
         -->

    <!-- responsive image (img-fluid) -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="h1 text-center fw-bolder">
      ***** responsive image (img-fluid) *****
    </p>
    <hr class="border border-3 border-success opacity-100" />
    <img
      src="../Jquery/slider/bxslider/1.jpg"
      alt="bootstrap"
      class="img-fluid"
    />

    <!-- image border (img-thumbnail) -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="h1 text-center fw-bolder">***** img-thumbnail *****</p>
    <hr class="border border-3 border-success opacity-100" />
    <img
      src="logo.jpg"
      alt="bootstrap"
      class="img-thumbnail border border-5 border-primary opacity-100"
    />
  </body>
</html>
