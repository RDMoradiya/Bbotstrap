<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    />

      body {

        </div>
        <div class="col-6 border border-success border-5 text-center">
          <hr />
          <p class="fw-bolder">********* Bootstrap Headings *******</p>
          <hr />
          <p class="h1">Hello World</p>
          <p class="h2">Hello World</p>
          <p class="h3">Hello World</p>
          <p class="h4">Hello World</p>
          <p class="h5">Hello World</p>

        </div>
      </div>
