<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style></style>
  </head>
  <body>
    <!-- button :-
      ( btn-group )
        btn-primary
        btn-secondary
        btn-danger
        btn-warning
        btn-success
        btn-light
        btn-dark  -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="text-center fw-bolder">** Buttons **</p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="container p-5">
      <button class="btn btn-primary">primary</button>
      <button class="btn btn-secondary">secondary</button>
      <button class="btn btn-danger">danger</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-light">light</button>
      <button class="btn btn-dark">dark</button>
    </div>
    <br />

    <!-- Button group -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="text-center fw-bolder">** Button Group **</p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="container btn-group p-5">
      <button class="btn btn-primary">primary</button>
      <button class="btn btn-secondary">secondary</button>
      <button class="btn btn-danger">danger</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-light">light</button>
      <button class="btn btn-dark">dark</button>
    </div>
    <br />

    <!-- Button outline -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="text-center fw-bolder">** Button outline **</p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="container p-5">
      <button class="btn btn-outline-primary">primary</button>
      <button class="btn btn-outline-secondary">secondary</button>
      <button class="btn btn-outline-danger">danger</button>
      <button class="btn btn-outline-warning">warning</button>
      <button class="btn btn-outline-success">success</button>
      <button class="btn btn-outline-light">light</button>
      <button class="btn btn-outline-dark">dark</button>
    </div>
    <br />

    <!-- Button size -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="text-center fw-bolder">** Button size **</p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="container p-5">
      <button class="btn btn-outline-primary btn-lg">primary</button>
      <button class="btn btn-outline-danger btn-lg">secondary</button>
    </div>
  </body>
</html>
