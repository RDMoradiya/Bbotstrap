<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- form label
        form-control
        disable
        readonly
        placeholder -->

    <!-- ******* text *****
     -> input -- form-control
     -> label -- form-label
    -->
    <div class="container my-5 py-5 border border-success border-3">
      <form action="" method="post">
        <div class="row">
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="disabled.."
              class="form-control"
              disabled
            />
          </div>
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="readonly.."
              class="form-control"
              readonly
            />
          </div>
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="placeholder.."
              class="form-control"
            />
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-12">
            <label for="fullname" class="form-label">Name :-</label>
          </div>
        </div>
        <div class="row">
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="First Name.."
              class="form-control"
              id="fullname"
            />
          </div>
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="Middle Name.."
              class="form-control"
              id="fullname"
            />
          </div>
          <div
            class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-1"
          >
            <input
              type="text"
              placeholder="Last Name.."
              class="form-control"
              id="fullname"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- ******* Radio button/ checkbox *****
     -> col     -- form-check-inline
     -> input   -- form-check-input
     -> label -- form-label
    -->
    <div class="container my-5 py-5 border border-danger border-3">
      <form action="" method="post">
        <div class="row">
          <!-- radio button  -->
          <div class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="row">
              <label for="" class="form-label">Gender :-</label>
            </div>
            <div class="row">
              <div class="col-auto form-check-inline m-0">
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  class="form-check-input"
                />
                <label for="male" class="form-label">Male</label>
              </div>
              <div class="col-auto form-check-inline m-0">
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  class="form-check-input"
                />
                <label for="female" class="form-label">Female</label>
              </div>
              <div class="col-auto form-check-inline m-0">
                <input
                  type="radio"
                  name="gender"
                  id="other"
                  class="form-check-input"
                />
                <label for="other" class="form-label">Other</label>
              </div>
            </div>
          </div>
          <!-- checkbox  -->
          <div class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="row">
              <label for="" class="form-label">Gender :-</label>
            </div>
            <div class="row">
              <div class="col-auto form-check-inline m-0">
                <input type="checkbox" id="sports" class="form-check-input" />
                <label for="sports" class="form-label">Sports</label>
              </div>
              <div class="col-auto form-check-inline m-0">
                <input
                  type="checkbox"
                  id="travelling"
                  class="form-check-input"
                />
                <label for="travelling" class="form-label">Travelling</label>
              </div>
              <div class="col-auto form-check-inline m-0">
                <input type="checkbox" id="music" class="form-check-input" />
                <label for="music" class="form-label">Music</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- ***** Select ***** 
     ->  input   -- form-select
     -> label   -- form-label
    -->
    <div class="container my-5 py-5 border border-primary border-3">
      <form action="" method="post">
        <div class="row">
          <label for="" class="form-label">Date of Birth :-</label>
        </div>
        <div class="row">
          <div class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <label for="" class="form-label">Date :-</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
            </select>
          </div>
          <div class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <label for="" class="form-label">Month :-</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Jan</option>
              <option value="">Feb</option>
              <option value="">March</option>
              <option value="">April</option>
              <option value="">May</option>
              <option value="">Jun</option>
              <option value="">July</option>
              <option value="">Aug</option>
              <option value="">Sept</option>
              <option value="">Oct</option>
              <option value="">November</option>
              <option value="">December</option>
            </select>
          </div>
          <div class="col-auto col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <label for="" class="form-label">Year :-</label>
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">2010</option>
              <option value="">2011</option>
              <option value="">2012</option>
              <option value="">2013</option>
              <option value="">2014</option>
              <option value="">2015</option>
              <option value="">2016</option>
              <option value="">2017</option>
              <option value="">2018</option>
              <option value="">2019</option>
              <option value="">2020</option>
              <option value="">2021</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <!-- Email 
     -> input -- form-control
     -> label -- form-label
    -->
    <div class="container my-5 py-5 border border-dark border-3">
      <form action="" method="post">
        <div class="row">
          <label for="" class="form-label">Email :-</label>
        </div>
        <div class="row">
          <div class="col col-sm-12">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email ID.."
            />
          </div>
        </div>

        <!-- input group (span)
          -> col     -- input-group
          -> input   -- form-control
          -> label   -- form-label
          -> span    -- input-group-text
        -->
        <div class="row">
          <label for="" class="form-label">Input group (span) :-</label>
        </div>
        <div class="row">
          <div class="col input-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email ID.."
            />
            <span class="input-group-text">@gmail.com</span>
          </div>
        </div>

        <!-- Input group (input) :-
        input (mrg) -- new div and gave div name input-input-text
        input       -- form-control
       -->
        <div class="row">
          <label for="" class="form-label">Input group (input) :-</label>
        </div>
        <div class="row">
          <div class="col input-group">
            <div class="input-group-text">
              <input
                type="checkbox"
                class="input-group-text form-check-input p-0"
              />
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email ID.."
            />
          </div>
        </div>

        <!-- input group (multiple) -->
        <div class="row">
          <label for="" class="form-label">Input group (span) :-</label>
        </div>
        <div class="row">
          <div class="col input-group">
            <span class="input-group-text">Checkbox -></span>
            <div class="input-group-text">
              <input
                type="checkbox"
                class="input-group-text form-check-input p-0"
              />
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email ID.."
            />
            <span class="input-group-text">Radio -></span>

            <div class="input-group-text">
              <input
                type="radio"
                class="input-group-text form-check-input p-0"
              />
            </div>
          </div>
        </div>

        <!-- Input group (button) :-
          -> col     -- input-group
          -> button    -- btn btn-dark
          -> input     -- form-control
        -->
        <div class="row">
          <label for="" class="form-label">Input group (button) :-</label>
        </div>
        <div class="row">
          <div class="col input-group">
            <button class="btn btn-dark opacity-50">check</button>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email ID.."
            />
          </div>
        </div>

        <!-- Input group (select) :-
          -> col     -- input-group
          -> button    -- btn btn-dark
          -> input     -- form-control
        -->
        <div class="row">
          <label for="" class="form-label">Input group (select) :-</label>
        </div>
        <div class="row">
          <div class="col input-group">
            <div>
              <select name="" id="" class="form-select">
                <option value="">--select--</option>
                <option value="">Mr</option>
                <option value="">Mrs</option>
              </select>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter text.."
            />
          </div>
        </div>
      </form>
    </div>

    <!-- form Range
      -> input -- form-range
      -> label -- form-label
    -->
    <div class="container my-5 py-5 border border-secondary border-3">
      <div class="row">
        <label for="" class="form-label">Range :-</label>
      </div>
      <div class="row">
        <div class="col">
          <input type="range" class="form-range" max="6" min="0" step="2" />
        </div>
      </div>
    </div>

    <!-- form floting label
      -> col         -- form-floating
      -> input = id  -- floatingInput compulsary
      -> label = for -- floatingInput compulsary
      -> placeholder -- compulsary      
    -->
    <div class="container my-5 py-5 border border-warning border-3">
      <div class="row">
        <div
          class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 form-floating my-1"
        >
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Enter username.."
          />
          <label for="floatingInput" class="form-label">Username</label>
        </div>
        <div
          class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 form-floating my-1"
        >
          <input
            type="password"
            class="form-control"
            id="floatingInput"
            placeholder="Enter password.."
          />
          <label for="floatingInput" class="form-label">Password</label>
        </div>
      </div>
    </div>

    <!-- form floting label (textarea)
      -> col         -- form-floating
      -> textarea = id  -- floatingInput compulsary
      -> label = for -- floatingInput compulsary
      -> placeholder -- compulsary      
    -->
    <div class="container my-5 py-5 border border-danger border-3">
      <div class="row">
        <div
          class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 form-floating my-1"
        >
          <textarea
            name=""
            id="floatingInput"
            cols="30"
            rows="10"
            class="form-control"
            placeholder="Address.."
          ></textarea>
          <label for="floatingInput" class="form-label">Address</label>
        </div>
        <div
          class="col-auto col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 form-floating my-1"
        >
          <textarea
            name=""
            id="floatingInput"
            cols="30"
            rows="10"
            class="form-control"
            placeholder="comment.."
          ></textarea>
          <label for="floatingInput" class="form-label">comment</label>
        </div>
      </div>
    </div>

    <!-- form floting label (input-group)
      -> col         -- form-floating
      -> textarea = id  -- floatingInput compulsary
      -> label = for -- floatingInput compulsary
      -> placeholder -- compulsary      
    -->
    <div class="container my-5 py-5 border border-success border-3">
      <form action="" method="post">
        <div class="row">
          <label for="" class="form-label"
            >form floting label (input-group) :-</label
          >
        </div>
        <div class="row">
          <div class="col input-group">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control is-invalid"
                id="floatingInput"
                placeholder="Enter full name.."
              />
              <label for="floatingInput">Fullname..</label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- password 
     -> input -- form-control
     -> label -- form-label
    -->
    <div class="container my-5 py-5 border border-primary border-3">
      <div class="row">
        <div
          class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
        >
          <label for="" class="form-label">Password</label>
        </div>
      </div>
      <div class="row">
        <div
          class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
        >
          <input type="password" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="row my-1">
        <div
          class="col-auto col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xxl-12"
        >
          <input type="checkbox" name="pass" id="" class="form-check-input" />
          <label for="" class="form-label">Show Password</label>
        </div>
      </div>
    </div>
    <!-- ---------- -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
