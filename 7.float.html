<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- float image :-
        float-start
        float-end -->
    <hr class="border border-3 border-success opacity-100" />
    <p class="h1 text-center fw-bolder">
      ***** img-float (float-start / float-end)*****
    </p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="text-center">
      <img
        src="logo.jpg"
        alt="bootstrap"
        class="img-thumbnail border border-5 border-primary opacity-100 float-end"
      />
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br />

    <hr class="border border-3 border-success opacity-100" />
    <p class="h1 text-center fw-bolder">
      ***** img center (main div text-center) *****
    </p>
    <hr class="border border-3 border-success opacity-100" />
    <div class="text-center">
      <img
        src="logo.jpg"
        alt="bootstrap"
        class="img-thumbnail border border-5 border-primary opacity-100"
      />
    </div>
  </body>
</html>
