<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <!-- text-color :-
        text-primary
        text-secondary
        text-danger
        text-warning
        text-danger
        text-secondary
        text-light
        text-dark -->
    <div class="container">
      <div class="row pt-5 pb-5">
        <div class="col-12">
          <p class="border border-3 border-dark">***** color in text *****</p>
          <p class="bg-dark text-primary">primary color</p>
          <p class="bg-dark text-secondary">secondary color</p>
          <p class="bg-dark text-danger">danger color</p>
          <p class="bg-dark text-warning">warning color</p>
          <p class="bg-dark text-success">success color</p>
          <p class="bg-dark text-light">light color</p>
          <p class="bg-primary text-danger">dark color</p>
        </div>
      </div>
    </div>

    <!-- text-Alignment :-
        text-center
        text-right
        text-left
        text-justify
        text-nowrap
        text-lowercase
        text-uppercase
        text-capitalize
         -->
    <div class="container">
      <div class="row pt-5 pb-5">
        <div class="col-12">
          <p class="border border-3 border-dark">***** Text Alignment *****</p>
          <p class="bg-dark text-white text-center">Text Center</p>
          <p class="bg-dark text-white text-left">Text Left</p>
          <p class="bg-dark text-white text-end">Text Right</p>
        </div>
      </div>
    </div>

    <!-- text-background :-
        bg-primary
        bg-secondary
        bg-danger
        bg-warning
        bg-danger
        bg-secondary
        bg-light
        bg-dark


        opacity :-
            bg-opacity-10
            bg-opacity-25
            bg-opacity-50
            bg-opacity-75
            bg-opacity-100
    -->
    
    <div class="container">
        <div class="row pt-5 pb-5">
          <div class="col-12">
            <p class="border border-3 border-dark">
              ***** Color in background *****
            </p>
            <p class="bg-success bg-opacity-10 text-dark">primary color</p>
            <p class="bg-success bg-opacity-25 text-dark">secondary color</p>
            <p class="bg-success bg-opacity-50 text-dark">danger color</p>
            <p class="bg-success bg-opacity-75 text-dark">warning color</p>
            <p class="bg-success bg-opacity-100 text-dark">success color</p>
          </div>
        </div>
  </body>
</html>
