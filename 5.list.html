<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="icon" href="logo.jpg" />
    <!-- Bootstrap -->

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <!-- list
        list-unstyle
        list-inline ------ list-inline-item
    -->
    <div class="container border border-3 border-danger">
        <div class="row pt-5 pb-5">
            <div class="col-12">
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item">Primary</li>
                    <li class="list-inline-item">secondary</li>
                    <li class="list-inline-item">danger</li>
                    <li class="list-inline-item">warning</li>
                    <li class="list-inline-item">success</li>
                    <li class="list-inline-item">light</li>
                    <li class="list-inline-item">dark</li>
                </ul>
            </div>
        </div>
    </div>

  </body>
  </body>
</html>
